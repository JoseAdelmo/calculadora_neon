<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculadora Neon</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="result"></div>
            <div class="typed-nums"></div>
        </div>
        <div class="chars">
            <div class="row">
                <button data-char="num">7</button>
                <button data-char="num">8</button>
                <button data-char="num">9</button>
                <button data-char="char">/</button>
            </div>
            <div class="row">
                <button data-char="num">4</button>
                <button data-char="num">5</button>
                <button data-char="num">6</button>
                <button data-char="char">*</button>
            </div>
            <div class="row">
                <button data-char="num">1</button>
                <button data-char="num">2</button>
                <button data-char="num">3</button>
                <button data-char="char">-</button>
            </div>
            <div class="row">
                <button data-char="num">0</button>
                <button data-char="char">.</button>
                <button data-char="char">+</button>
                <button class="equal-char">=</button>
            </div>
        </div>
    </div>
</html>
